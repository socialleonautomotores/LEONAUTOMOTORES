<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Automotores</title>

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { font-family:'Alibaba Sans', Arial, sans-serif; scroll-behavior:smooth; }

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1c1c1c,#333);
}
.hero img{ max-width:480px; margin-bottom:40px; }
.hero .buttons{ display:flex; gap:20px; flex-wrap:wrap; }
.hero .buttons a{
  border:2px solid #D4AF37;
  color:#D4AF37;
  padding:12px 25px;
  text-decoration:none;
  border-radius:8px;
  font-weight:700;
  transition:.3s;
}
.hero .buttons a:hover{
  background:#D4AF37;
  color:#1c1c1c;
  transform:translateY(-2px);
}

/* Ocultar flota */
#flota,
.hero .buttons a[href="#flota"]{ display:none!important; }

/* SECCIONES */
section{ padding:80px 20px; text-align:center; }

/* QUIENES SOMOS */
#quienes-somos{
  display:flex;
  gap:30px;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  background:#f9f9f9;
}
#quienes-somos .texto{ max-width:600px; text-align:justify; }
#quienes-somos p{ font-style:italic; line-height:1.5; }
.firma{ margin-top:15px; font-size:.95rem; color:#555; }
.foto-gerente{
  width:70px; height:70px;
  border-radius:50%;
  border:3px solid #D4AF37;
  object-fit:cover;
}

/* ============================= */
/* NOVEDADES / INSTAGRAM */
/* ============================= */
#novedades h2{ margin-bottom:20px; }
#novedades p{ margin-bottom:50px; color:#555; }

.carousel-container{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  font-size:2rem;
  border-radius:50%;
  padding:5px 12px;
  cursor:pointer;
  z-index:10;
}
.left-btn{ left:0; }
.right-btn{ right:0; }

.instagram-grid{
  width:90%;
  display:flex;
  gap:30px;
  overflow:hidden;
  scroll-behavior:smooth;
}

/* POSTEOS */
.insta-post{
  flex:0 0 calc((100% - 90px) / 4); /* 4 desktop */
  aspect-ratio:1/1;
  border-radius:10px;
  overflow:hidden;
  background:#eee;
  cursor:pointer;
  transition:transform .35s ease, box-shadow .35s ease;
}
.insta-post img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.insta-post:hover{
  transform:translateY(-6px) scale(1.04);
  box-shadow:0 15px 25px rgba(0,0,0,.25);
}

/* CONTACTO */
#contactenos h2{ margin-bottom:30px; }
.contact-social{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:40px;
}
.contact-social a{
  width:55px;height:55px;
  border:2px solid #D4AF37;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#D4AF37;
  font-size:1.6rem;
  transition:.3s;
}
.contact-social a:hover{
  background:#D4AF37;
  color:#1c1c1c;
}

.contact-info{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}
.mapa, .formulario{
  flex:1 1 400px;
  max-width:500px;
}
.mapa iframe{ width:100%; height:100%; }

input, select, textarea{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  border:2px solid #D4AF37;
  background:transparent;
  color:#D4AF37;
  padding:12px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#D4AF37;
  color:#1c1c1c;
  transform:translateY(-2px);
}

/* FOOTER */
footer{
  background:#1c1c1c;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:.9rem;
}
footer a{ color:#fff; }

/* FLOATS */
.whatsapp-float, .backtotop-float{
  position:fixed;
  bottom:20px;
  width:60px;height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#fff;
}
.whatsapp-float{ right:20px; background:#25d366; }
.backtotop-float{ right:90px; background:#333; }

/* ============================= */
/* RESPONSIVE */
/* ============================= */
@media(max-width:1024px){
  .insta-post{ flex:0 0 calc((100% - 60px) / 3); } /* 3 tablet */
}

@media(max-width:768px){
  #quienes-somos{ gap:2px; }
  .insta-post{ flex:0 0 calc((100% - 30px) / 2); } /* 2 mobile */
}
</style>
</head>

<body id="top">

<section class="hero">
  <img src="leon-logo.png">
  <div class="buttons">
    <a href="#quienes-somos">QUIENES SOMOS</a>
    <a href="#novedades">NOVEDADES</a>
    <a href="#flota">NUESTRA FLOTA</a>
    <a href="#contactenos">CONTACTANOS</a>
  </div>
</section>

<section id="quienes-somos">
  <div class="texto">
    <h2>QUIENES SOMOS</h2>
    <p>En Leon Automotores, creemos que comprar un auto debe ser simple, seguro y transparente...</p>
    <p class="firma">Leonardo Ma√±ez, Gerente en Le√≥n Automotores.</p>
  </div>

  <h2>Novedades</h2>
  <p>Mir√° nuestras √∫ltimas publicaciones en Instagram.</p>

  <div class="carousel-container">
    <button class="carousel-btn left-btn">&#10094;</button>
    <div class="instagram-grid">

<a href="https://wa.me/5493584828385" class="whatsapp-float">üí¨</a>
<a href="#top" class="backtotop-float">‚¨Ü</a>

<script>
const carousel=document.querySelector('.instagram-grid');
const posts=[...carousel.children];
posts.forEach(p=>carousel.appendChild(p.cloneNode(true)));
let index=0;
const gap=30;
const move=()=>carousel.scrollTo({left:index*(posts[0].offsetWidth+gap),behavior:'smooth'});
setInterval(()=>{ index=(index+1)%posts.length; move(); },3000);
document.querySelector('.left-btn').onclick=()=>{ index=(index-1+posts.length)%posts.length; move(); };
document.querySelector('.right-btn').onclick=()=>{ index=(index+1)%posts.length; move(); };
</script>

</body>
</html>
