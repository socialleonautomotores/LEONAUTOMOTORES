<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leon Automotores</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Tipografía general */
    body {
      margin: 0;
      font-family: 'Alibaba Sans', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Hero */
    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('hero-background.jpg') no-repeat center center/cover;
      text-align: center;
    }

    header img {
      width: 256px; /* doble tamaño que antes */
      height: auto;
      margin-bottom: 20px;
    }

    /* Navegación */
    nav {
      position: fixed;
      top: 20px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    nav a {
      padding: 10px 20px;
      border: 2px solid #D4AF37; /* dorado manual de marca */
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #D4AF37;
      color: #000;
      transform: scale(1.05);
    }

    /* Secciones */
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    #novedades {
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Posts Instagram */
    .insta-post {
      position: relative;
      transition: transform 0.3s ease;
    }

    .insta-post:hover {
      transform: translateY(-10px);
    }

    .insta-post::after {
      content: url('instagram-icon.png'); /* ícono Instagram */
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .insta-post:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Navegación -->
  <nav>
    <a href="#quienes-somos">QUIENES SOMOS</a>
    <a href="#novedades">NOVEDADES</a>
    <a href="#flota">NUESTRA FLOTA</a>
    <a href="#contacto">CONTACTANOS</a>
  </nav>

  <!-- Hero -->
  <header>
    <img src="leon-logo.png" alt="Leon Automotores">
  </header>

  <!-- Secciones -->
  <section id="quienes-somos">
    <h2>QUIENES SOMOS</h2>
    <p>Contenido de la sección...</p>
  </section>

  <section id="novedades">
    <h2>NOVEDADES</h2>
    <!-- Posts fijos -->
    <div class="insta-post">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DTeA8ajEYH1/?utm_source=ig_embed" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin:1px; max-width:540px; width:100%;"></blockquote>
    </div>
    <div class="insta-post">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DTLK8KwkQ1c/?utm_source=ig_embed" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin:1px; max-width:540px; width:100%;"></blockquote>
    </div>
    <div class="insta-post">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DTNhGNTkYyf/?utm_source=ig_embed" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin:1px; max-width:540px; width:100%;"></blockquote>
    </div>
    <div class="insta-post">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DTIiIP4Efxy/?utm_source=ig_embed" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin:1px; max-width:540px; width:100%;"></blockquote>
    </div>
    <!-- agrega los otros dos posts de manera similar -->
  </section>

  <section id="flota">
    <h2>NUESTRA FLOTA</h2>
    <p>Contenido de la sección...</p>
  </section>

  <section id="contacto">
    <h2>CONTACTANOS</h2>
    <p>Contenido de la sección...</p>
  </section>

  <!-- Instagram embed -->
  <script async src="//www.instagram.com/embed.js"></script>

  <!-- Smooth scroll 0.4s -->
  <script>
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
