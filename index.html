<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Automotores</title>

<!-- Google Fonts: Alibaba Sans -->
<link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Tipografía unificada para toda la página */
    body, html, h1, h2, h3, h4, h5, h6, p, a, div {
        font-family: 'Alibaba Sans', Arial, sans-serif;
        color: #1c1c1c;
    }

    body, html {
        height: 100%;
        scroll-behavior: auto; /* scroll instantáneo a secciones */
    }

    /* Hero */
    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        background: linear-gradient(135deg, #1c1c1c, #333333);
        color: white;
        padding: 0 20px;
    }

    .hero img {
        max-width: 500px; /* logo doble tamaño */
        width: 100%;
        height: auto;
        margin-bottom: 40px;
    }

    /* Botones dorado premium con degradado y sombra */
    .hero .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .hero .buttons a {
        text-decoration: none;
        padding: 12px 25px;
        background: linear-gradient(45deg, #D4AF37, #B7952D); /* degradado dorado */
        color: #1c1c1c;
        font-weight: 700;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .hero .buttons a:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        background: linear-gradient(45deg, #B7952D, #D4AF37); /* hover invertido */
    }

    /* Secciones */
    section {
        padding: 80px 20px;
        text-align: center;
    }

    #quienes-somos, #novedades, #flota, #contactenos {
        min-height: 400px;
        background-color: #f9f9f9;
        color: #1c1c1c;
    }

    /* Novedades / Instagram */
    #novedades {
        background-color: #fff;
        padding: 80px 20px;
        text-align: center;
    }

    #novedades h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #1c1c1c;
    }

    #novedades p {
        font-size: 1rem;
        margin-bottom: 40px;
        color: #555;
    }

    .instagram-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        justify-items: center;
    }

    .insta-post {
        width: 100%;
        max-width: 200px;
        aspect-ratio: 1 / 1;
        overflow: hidden;
        border-radius: 8px;
        background-color: #f0f0f0;
    }

    .insta-post img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .hero img {
            max-width: 360px;
        }

        .hero .buttons {
            gap: 10px;
        }

        .hero .buttons a {
            padding: 10px 18px;
            font-size: 0.9rem;
        }

        #novedades h2 {
            font-size: 1.5rem;
        }

        #novedades p {
            font-size: 0.9rem;
        }

        .insta-post {
            max-width: 140px;
        }
    }
</style>
</head>
<body>

<!-- Hero principal -->
<section class="hero">
    <img src="leon-logo.png" alt="Leon Automotores">
    <div class="buttons">
        <a href="#quienes-somos">QUIENES SOMOS</a>
        <a href="#novedades">NOVEDADES</a>
        <a href="#flota">NUESTRA FLOTA</a>
        <a href="#contactenos">CONTACTANOS</a>
    </div>
</section>

<!-- Secciones placeholder para anclas -->
<section id="quienes-somos">
    <h2>QUIENES SOMOS</h2>
    <p>Aquí va el contenido institucional sobre la empresa.</p>
</section>

<section id="novedades">
    <h2>Novedades</h2>
    <p>Mirá nuestras últimas publicaciones en Instagram.</p>

    <div class="instagram-grid">
        <div class="insta-post"><img src="post1.jpg" alt="Post 1"></div>
        <div class="insta-post"><img src="post2.jpg" alt="Post 2"></div>
        <div class="insta-post"><img src="post3.jpg" alt="Post 3"></div>
        <div class="insta-post"><img src="post4.jpg" alt="Post 4"></div>
        <div class="insta-post"><img src="post5.jpg" alt="Post 5"></div>
        <div class="insta-post"><img src="post6.jpg" alt="Post 6"></div>
    </div>
</section>

<section id="flota">
    <h2>NUESTRA FLOTA</h2>
    <p>Galería de vehículos disponibles.</p>
</section>

<section id="contactenos">
    <h2>CONTACTANOS</h2>
    <p>Formulario de contacto o botón de WhatsApp.</p>
</section>

</body>
</html>
