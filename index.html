<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Automotores</title>

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{font-family:'Alibaba Sans',Arial,sans-serif;scroll-behavior:smooth;}

/* HERO */
.hero{
  height:100vh;
  background:linear-gradient(135deg,#1c1c1c,#333);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.hero img{max-width:500px;margin-bottom:40px;}
.hero .buttons{display:flex;gap:20px;flex-wrap:wrap;}
.hero .buttons a{
  border:2px solid #D4AF37;
  color:#D4AF37;
  padding:12px 25px;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
  transition:.3s;
}
.hero .buttons a:hover{
  background:#D4AF37;
  color:#1c1c1c;
  transform:translateY(-2px);
}

/* SECCIONES */
section{padding:90px 20px;text-align:center;}

/* QUIENES SOMOS */
#quienes-somos{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:center;
  gap:30px;
  background:#f9f9f9;
}
#quienes-somos .texto{
  max-width:600px;
  text-align:justify;
}
#quienes-somos p{
  font-style:italic;
  line-height:1.6;
}
#quienes-somos .foto-gerente{
  flex:0 0 70px;
  border-radius:50%;
  border:3px solid #D4AF37;
  object-fit:cover;
}

/* NOVEDADES */
#novedades h2{margin-bottom:20px;}
#novedades p{margin-bottom:60px;color:#555;}

.carousel-container{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  font-size:2rem;
  padding:5px 12px;
  border-radius:50%;
  cursor:pointer;
  z-index:10;
}
.left-btn{left:0;}
.right-btn{right:0;}

.instagram-grid{
  display:flex;
  gap:30px;              /* M√ÅS ESPACIO ENTRE POSTEOS */
  width:90%;
  overflow:hidden;
  scroll-behavior:smooth;
}

.insta-post{
  flex:0 0 22%;          /* 4 EN DESKTOP */
  aspect-ratio:1/1;
  border-radius:10px;
  background:#f0f0f0;
  transition:transform .35s, box-shadow .35s;
}
.insta-post img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.insta-post:hover{
  transform:scale(1.05);
  box-shadow:0 12px 22px rgba(0,0,0,.25);
}

/* CONTACTO */
#contactenos h2{margin-bottom:30px;}

.contact-social{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:40px;
}
.contact-social a{
  width:55px;height:55px;
  border:2px solid #D4AF37;
  color:#D4AF37;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6rem;
  text-decoration:none;
  transition:.3s;
}
.contact-social a:hover{
  background:#D4AF37;
  color:#1c1c1c;
}

.contact-info{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}
.mapa,.formulario{
  flex:1 1 400px;
  max-width:500px;
}
.mapa iframe{
  width:100%;
  height:100%;
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  border:2px solid #D4AF37;
  background:transparent;
  color:#D4AF37;
  padding:12px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
button:hover{
  background:#D4AF37;
  color:#1c1c1c;
}

/* FOOTER */
footer{
  background:#1c1c1c;
  color:white;
  padding:25px;
  font-size:.9rem;
  text-align:center;
}
footer a{color:white;text-decoration:none;}

/* FLOATS */
.whatsapp-float,.backtotop-float{
  position:fixed;
  bottom:20px;
  width:60px;height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#fff;
  text-decoration:none;
}
.whatsapp-float{right:20px;background:#25d366;}
.backtotop-float{right:90px;background:#333;}

/* RESPONSIVE */
@media(max-width:1024px){
  .insta-post{flex:0 0 30%;} /* 3 */
}
@media(max-width:768px){
  .insta-post{flex:0 0 45%;} /* 2 */
}
</style>
</head>

<body id="top">
