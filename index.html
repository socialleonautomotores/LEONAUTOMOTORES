<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Automotores</title>

<!-- Google Fonts: Alibaba Sans -->
<link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Tipografía unificada para toda la página */
    body, html, h1, h2, h3, h4, h5, h6, p, a, div {
        font-family: 'Alibaba Sans', Arial, sans-serif;
        color: #1c1c1c;
    }

    body, html {
        height: 100%;
    }

    /* Hero */
    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh; /* ocupa toda la pantalla */
        background: linear-gradient(135deg, #1c1c1c, #333333); /* fondo premium oscuro */
        color: white;
        padding: 0 20px;
    }

    .hero img {
        max-width: 500px; /* logo ahora doble tamaño */
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    /* Subtítulo / slogan */
    .hero .subtitle {
        font-size: 1.5rem; /* tamaño más pequeño que el logo */
        font-weight: 500; /* regular/medium */
        letter-spacing: 1px;
        margin-bottom: 40px; /* aire premium */
        color: white;
    }

    /* Botones */
    .hero .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .hero .buttons a {
        text-decoration: none;
        padding: 12px 25px;
        background-color: #ffcc00; /* amarillo de contraste */
        color: #1c1c1c;
        font-weight: 700; /* bold */
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .hero .buttons a:hover {
        background-color: #e6b800;
        transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
        .hero .subtitle {
            font-size: 1.2rem;
        }

        .hero img {
            max-width: 360px; /* tamaño proporcional en móviles */
        }

        .hero .buttons {
            gap: 10px;
        }

        .hero .buttons a {
            padding: 10px 18px;
            font-size: 0.9rem;
        }
    }

    /* Otras secciones básicas de la landing (placeholder) */
    section {
        padding: 80px 20px;
        text-align: center;
    }

    #quienes-somos, #donde-estamos, #contactenos, #flota {
        min-height: 400px;
        background-color: #f9f9f9;
        color: #1c1c1c;
    }
</style>
</head>
<body>

<!-- Hero principal -->
<section class="hero">
    <!-- Logo oficial -->
    <img src="leon-logo.png" alt="Leon Automotores">

    <!-- Subtítulo / slogan -->
    <div class="subtitle">SOMOS DE PALABRA</div>

    <!-- Botones -->
    <div class="buttons">
        <a href="#quienes-somos">QUIENES SOMOS</a>
        <a href="#donde-estamos">DONDE ESTAMOS</a>
        <a href="#contactenos">CONTACTENOS</a>
        <a href="#flota">FLOTA</a>
    </div>
</section>

<!-- Secciones placeholder para anclas -->
<section id="quienes-somos">
    <h2>QUIENES SOMOS</h2>
    <p>Aquí va el contenido institucional sobre la empresa.</p>
</section>
