<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{font-family:'Alibaba Sans',Arial,sans-serif;scroll-behavior:smooth;color:#1c1c1c}

/* ================= HERO ================= */
.hero{
display:flex;flex-direction:column;justify-content:center;align-items:center;
height:100vh;text-align:center;
background:linear-gradient(135deg,#1c1c1c,#333);padding:20px;color:#fff
}
.hero img{max-width:500px;width:100%;margin-bottom:40px}
.hero .buttons{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
.hero .buttons a{
padding:12px 25px;border:2px solid #D4AF37;color:#D4AF37;
text-decoration:none;border-radius:8px;font-weight:700;
transition:.3s
}
.hero .buttons a:hover{background:#D4AF37;color:#1c1c1c}

/* Ocultar flota */
#flota,.hero .buttons a[href="#flota"]{display:none!important}

/* ================= SECTIONS ================= */
section{padding:80px 20px;text-align:center}

/* ================= QUIENES SOMOS ================= */
#quienes-somos{
display:flex;flex-wrap:wrap;justify-content:center;gap:30px;
background:#f9f9f9
}
#quienes-somos .texto{max-width:600px;text-align:justify}
#quienes-somos .texto p{line-height:1.5;font-style:italic}
#quienes-somos .firma{margin-top:15px;color:#555;font-size:.95rem}
.foto-gerente{
width:70px;height:70px;border-radius:50%;
border:3px solid #D4AF37;object-fit:cover
}

/* ================= NOVEDADES ================= */
.carousel-container{position:relative;overflow:hidden}
.instagram-grid{
display:flex;gap:15px;overflow:hidden;scroll-behavior:smooth;width:90%;margin:auto
}
.insta-post{
flex:0 0 18%;aspect-ratio:1/1;
border-radius:8px;overflow:hidden;cursor:pointer
}
.insta-post img{width:100%;height:100%;object-fit:cover}

/* ================= CONTACTO ================= */
.contact-social{display:flex;gap:20px;justify-content:center;margin-bottom:40px}
.contact-social a{
width:55px;height:55px;border-radius:50%;
border:2px solid #D4AF37;color:#D4AF37;
display:flex;align-items:center;justify-content:center;
transition:.3s;text-decoration:none
}
.contact-social a:hover{background:#D4AF37;color:#1c1c1c}

/* ================= FOOTER ================= */
footer{
background:#1c1c1c;color:#fff;text-align:center;
padding:20px;font-size:.9rem;line-height:1.6
}
footer a{color:#fff}

/* ================= FLOAT BUTTONS ================= */
.whatsapp-float,.backtotop-float{
position:fixed;bottom:20px;width:60px;height:60px;
border-radius:50%;display:flex;align-items:center;justify-content:center;
color:#fff;font-size:30px;text-decoration:none
}
.whatsapp-float{right:20px;background:#25d366}
.backtotop-float{right:90px;background:#333}

/* ================= FADE ANIMATION ================= */
.fade{
opacity:0;
transform:translateY(30px);
transition:opacity .8s ease,transform .8s ease;
}
.fade.visible{
opacity:1;
transform:none;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
.insta-post{flex:0 0 40%}
.hero img{max-width:360px}
}
</style>
</head>

<script>
const faders=document.querySelectorAll('.fade');
const obs=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){
e.target.classList.add('visible');
obs.unobserve(e.target);
}
});
},{threshold:.2});
faders.forEach(el=>obs.observe(el));
</script>
