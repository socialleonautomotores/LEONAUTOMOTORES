<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Automotores</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html, h1, h2, h3, h4, h5, h6, p, a, div { font-family: 'Alibaba Sans', Arial, sans-serif; color:#1c1c1c; }
body, html { height:100%; scroll-behavior: smooth; }

/* Hero */
.hero {
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; height:100vh; background:linear-gradient(135deg, #1c1c1c, #333333);
    color:white; padding:0 20px;
}
.hero img { max-width:500px; width:100%; height:auto; margin-bottom:40px; }
.hero .buttons { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
.hero .buttons a {
    text-decoration:none; padding:12px 25px; border:2px solid #D4AF37;
    color:#D4AF37; background-color:transparent; font-weight:700; border-radius:8px;
    transition: all 0.3s;
}
.hero .buttons a:hover { background-color:#D4AF37; color:#1c1c1c; transform:translateY(-2px); }

/* Ocultar Flota */
#flota,
.hero .buttons a[href="#flota"] { display:none !important; }

/* Secciones */
section { padding:80px 20px; text-align:center; }

/* Quienes Somos */
#quienes-somos {
    display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:30px;
    background-color:#f9f9f9;
}
#quienes-somos .texto { flex:1 1 400px; max-width:600px; text-align:justify; }
#quienes-somos .texto p { font-style:italic; line-height:1.5; }
#quienes-somos .firma { margin-top:15px; font-size:0.95rem; color:#555; }
#quienes-somos .foto-gerente {
    flex:0 0 70px; border-radius:50%; border:3px solid #D4AF37;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Novedades */
#novedades p { margin-bottom:40px; color:#555; }
.carousel-container { position:relative; width:100%; overflow:hidden; display:flex; align-items:center; justify-content:center; }
.carousel-btn {
    position:absolute; top:50%; transform:translateY(-50%);
    z-index:10; background:rgba(0,0,0,0.5); border:none; color:white;
    font-size:2rem; padding:0 10px; cursor:pointer; border-radius:50%;
}
.left-btn { left:0; } .right-btn { right:0; }

.instagram-grid { display:flex; gap:15px; overflow:hidden; scroll-behavior:smooth; width:90%; }
.insta-post { flex:0 0 18%; aspect-ratio:1/1; border-radius:8px; background:#f0f0f0; transition:.4s; }
.insta-post img { width:100%; height:100%; object-fit:cover; }
.insta-post:hover { transform:scale(1.05); box-shadow:0 10px 20px rgba(0,0,0,.25); }

/* Contacto */
.contact-social {
    display:flex; justify-content:center; gap:20px; margin-bottom:40px;
}
.contact-social a {
    width:55px; height:55px; border:2px solid #D4AF37; color:#D4AF37;
    border-radius:50%; display:flex; align-items:center; justify-content:center;
    font-size:1.6rem; transition:.3s; text-decoration:none;
}
.contact-social a:hover {
    background:#D4AF37; color:#1c1c1c; transform:translateY(-2px);
}

.contact-info { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; }
.formulario, .mapa { flex:1 1 400px; max-width:500px; }
.mapa iframe { width:100%; height:100%; }

input, select, textarea {
    width:100%; padding:10px; margin-bottom:15px;
    border:1px solid #ccc; border-radius:8px;
}

/* Botón enviar */
button {
    padding:12px 25px; border:2px solid #D4AF37;
    background:transparent; color:#D4AF37;
    font-weight:700; border-radius:8px; cursor:pointer;
    transition:.3s;
}
button:hover { background:#D4AF37; color:#1c1c1c; }

/* Footer */
footer {
    background:#1c1c1c; color:white; padding:20px;
    text-align:center; font-size:.9rem;
}
footer a { color:white; }

/* Botones flotantes */
.whatsapp-float, .backtotop-float {
    position:fixed; bottom:20px; right:20px;
    width:60px; height:60px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    font-size:30px; color:#fff; z-index:1000;
    box-shadow:0 5px 15px rgba(0,0,0,.3);
    text-decoration:none;
}
.whatsapp-float { background:#25d366; }
.backtotop-float { right:90px; background:#333; }
.whatsapp-float i { font-size:32px; }

/* Responsive */
@media(max-width:768px){
    .instagram-grid .insta-post { flex:0 0 40%; }
}
</style>
</head>

<body id="top">

<section class="hero">
    <img src="leon-logo.png" alt="Leon Automotores">
    <div class="buttons">
        <a href="#quienes-somos">QUIENES SOMOS</a>
        <a href="#novedades">NOVEDADES</a>
        <a href="#contactenos">CONTACTANOS</a>
    </div>

    <img src="gerente.jpg" class="foto-gerente">

<section id="contactenos">

    <div class="contact-social">

        <a href="https://www.instagram.com/leon.automotoresrio4/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/5493584828385?text=Hola!%20Tengo%20una%20consulta%20para%20hacerles..." target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
</section>

<footer>
    <p>© 2026 LEÓN AUTOMOTORES</p>
</footer>

<!-- BOTONES FLOTANTES -->
<a href="https://wa.me/5493584828385?text=Hola!%20Tengo%20una%20consulta%20para%20hacerles..." class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>
<a href="#top" class="backtotop-float">⬆</a>

</body>
</html>
