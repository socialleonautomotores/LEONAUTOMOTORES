<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Automotores</title>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* Hero */
    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh; /* ocupa toda la pantalla */
        background: linear-gradient(135deg, #1c1c1c, #333333); /* degradado oscuro */
        color: white;
    }

    .hero img {
        max-width: 250px; /* ajusta según el tamaño de tu logo */
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    .hero h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
        color: white;
        margin-bottom: 30px;
    }

    /* Botones */
    .hero .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .hero .buttons a {
        text-decoration: none;
        padding: 12px 25px;
        background-color: #ffcc00; /* amarillo de contraste */
        color: #1c1c1c;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .hero .buttons a:hover {
        background-color: #e6b800;
        transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
        .hero h1 {
            font-size: 1.8rem;
        }

        .hero img {
            max-width: 180px;
        }

        .hero .buttons {
            gap: 10px;
        }

        .hero .buttons a {
            padding: 10px 18px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<section class="hero">
    <img src="LeonLogo.png" alt="Leon Automotores">
    <h1>SOMOS DE PALABRA</h1>

    <div class="buttons">
        <a href="#quienes-somos">QUIENES SOMOS</a>
        <a href="#donde-estamos">DONDE ESTAMOS</a>
        <a href="#contactenos">CONTACTENOS</a>
        <a href="#flota">FLOTA</a>
    </div>
</section>

</body>
</html>
