<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html, h1, h2, h3, h4, h5, h6, p, a, div {
    font-family: 'Alibaba Sans', Arial, sans-serif;
    color:#1c1c1c;
}
body, html { height:100%; scroll-behavior: smooth; }

/* Hero */
.hero {
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; height:100vh;
    background:linear-gradient(135deg, #1c1c1c, #333333);
    color:white; padding:0 20px;
}
.hero img { max-width:500px; width:100%; height:auto; margin-bottom:40px; }
.hero .buttons { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
.hero .buttons a {
    text-decoration:none; padding:12px 25px; border:2px solid #D4AF37;
    color:#D4AF37; background-color:transparent; font-weight:700;
    border-radius:8px; transition: all 0.3s;
}
.hero .buttons a:hover {
    background-color:#D4AF37;
    color:#1c1c1c;
    transform:translateY(-2px);
}

/* Ocultar Flota */
#flota,
.hero .buttons a[href="#flota"] { display:none !important; }

/* Secciones */
section { padding:80px 20px; text-align:center; }

/* Quienes Somos */
#quienes-somos {
    display:flex; flex-wrap:wrap; align-items:center; justify-content:center;
    gap:30px; background-color:#f9f9f9;
}
#quienes-somos .texto { flex:1 1 400px; max-width:600px; text-align:justify; }
#quienes-somos .texto h2 { margin-bottom:20px; }
#quienes-somos .texto p { font-style:italic; line-height:1.5; }
#quienes-somos .firma {
    margin-top:15px; font-style:italic; font-size:0.95rem; color:#555;
}
#quienes-somos .foto-gerente {
    flex:0 0 70px; border-radius:50%; border:3px solid #D4AF37;
    box-shadow:0 5px 15px rgba(0,0,0,0.3); object-fit:cover;
}

/* Novedades */
#novedades h2 { font-size:2rem; margin-bottom:10px; }
#novedades p { margin-bottom:40px; color:#555; }

.carousel-container {
    position:relative; width:100%; overflow:hidden;
    display:flex; align-items:center; justify-content:center;
}
.carousel-btn {
    position:absolute; top:50%; transform:translateY(-50%);
    background:rgba(0,0,0,0.5); border:none; color:white;
    font-size:2rem; padding:0 10px; cursor:pointer; border-radius:50%;
}
.left-btn { left:0; }
.right-btn { right:0; }

.instagram-grid {
    display:flex; gap:15px; overflow:hidden;
    scroll-behavior:smooth; width:90%;
}
.insta-post {
    flex:0 0 18%; aspect-ratio:1/1;
    border-radius:8px; background:#f0f0f0;
    transition:transform 0.4s, box-shadow 0.4s;
}
.insta-post img { width:100%; height:100%; object-fit:cover; }
.insta-post:hover {
    transform:scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

/* Contacto */
#contactenos h2 { margin-bottom:30px; }

.contact-social {
    display:flex; justify-content:center; gap:20px; margin-bottom:40px;
}
.contact-social a {
    width:55px; height:55px; border:2px solid #D4AF37;
    color:#D4AF37; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    font-size:1.6rem; transition:all 0.3s;
}
.contact-social a:hover {
    background:#D4AF37; color:#1c1c1c; transform:translateY(-2px);
}

.contact-info {
    display:flex; flex-wrap:wrap; justify-content:center; gap:30px;
}
.formulario, .mapa {
    flex:1 1 400px; max-width:500px;
}
.mapa iframe { width:100%; height:100%; }

input, select, textarea {
    width:100%; padding:10px; margin-bottom:15px;
    border:1px solid #ccc; border-radius:8px;
}

button {
    padding:12px 25px; border:2px solid #D4AF37;
    color:#D4AF37; background:transparent;
    font-weight:700; border-radius:8px; cursor:pointer;
}
button:hover {
    background:#D4AF37; color:#1c1c1c;
    transform:translateY(-2px);
}

/* Footer */
footer {
    background:#1c1c1c; color:white;
    padding:20px; font-size:0.9rem; text-align:center;
}
footer a { color:white; }

/* Botones flotantes */
.whatsapp-float, .backtotop-float {
    position:fixed; bottom:20px; right:20px;
    width:60px; height:60px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    font-size:30px; color:white;
}
.backtotop-float { right:90px; background:#333; }
.whatsapp-float { background:#25d366; }

/* ===== MICRO-ANIMACIONES (NUEVO) ===== */
.fade-section {
    opacity:0;
    transform:translateY(40px);
    transition:opacity 0.8s ease, transform 0.8s ease;
}
.fade-section.visible {
    opacity:1;
    transform:translateY(0);
}
</style>

<script>
// Fade-in al hacer scroll (NUEVO)
const fadeSections = document.querySelectorAll('.fade-section');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
        }
    });
}, { threshold: 0.2 });

fadeSections.forEach(section => observer.observe(section));
</script>
