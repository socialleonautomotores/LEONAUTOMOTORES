<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Alibaba+Sans&display=swap" rel="stylesheet">
  <style>
    /* Tipografía global */
    body {
      font-family: 'Alibaba Sans', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* Hero */
    #hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #000; /* Puedes cambiarlo según el manual de marca */
      color: #fff;
      text-align: center;
    }

    #hero img {
      width: 256px; /* Ajustado al doble del tamaño anterior */
      height: auto;
      margin-bottom: 20px;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      padding: 10px 20px;
      border: 2px solid #d4af37; /* dorado manual de marca */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #d4af37;
      color: #000;
    }

    section {
      padding: 100px 20px;
    }

    /* Sección Novedades */
    #novedades {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: #f5f5f5;
    }

    #novedades blockquote {
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #novedades blockquote:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

  <!-- Smooth scroll personalizado -->

    document.querySelectorAll('nav a').forEach(anchor => {

        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth', block: 'start' });
